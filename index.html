<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Layout Practice 3</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div id="hdContents">
                <img src="images/logo_Header_200x40.png" alt="headerLogo" class="logoImg">
                <nav>
                    <button type="button">개인</button>
                    <button type="button">기업</button>
                    <button type="button">금융상품</button>
                    <button type="button">카드</button>
                </nav>
            </div> <!-- div#hdContents -->
        </header> <!-- header#header -->
        <main id="main">
            <div id="slide">
                <img src="images/slideImg_01.jpg" alt="slideImg">
                <div id="slideMsg">
                    늘 곁에, 더 가까이
                    <br>
                    소호 컨설팅을 대한응행과 함께 합니다.
                    <br>
                    적은 돈으로 목돈 만들기
                </div>
            </div> <!-- div#slide -->
            <div id="contents">
                <div id="tapMenu">
                   <button type="button" class="btnSelected" >공지사항</button>
                   <button type="button" class="btnUnSelec">갤러리</button>
                    <table>
                        <tr>
                            <td><a href="#">바이오인증을 활용한 「손으로 출금」</a></td>
                            <td>04.17</td>
                        </tr>
                        <tr>
                            <td><a href="#">「KB셀러론」, 「KB셀러론(서울보증연계)」</a></td>
                            <td>04.04</td>
                        </tr>
                        <tr>
                            <td><a href="#">2019 KB굿잡 우수기업 취업박랍회 안내</a></td>
                            <td>03.25</td>
                        </tr>
                    </table>
                </div> <!-- div# tapMenu -->
                <div id="imgMenu">
                    <img src="images/banner_01_294x294.png" alt="bannerImg">
                </div>
                <div id="imgMenu">
                    <img src="images/shortcut_01_294x294.png" alt="shortcutImg">
                </div>
            </div> <!-- div#contents -->
        </main> <!-- main#main -->
        <footer id="footer">
            <div id="ftContents">
                <img src="images/logo_Footer_200x40.png" alt="footerLogo" class="logoImg">
                <div>
                    <p>법적고지 개인정보취급방침 개인정보처리방침</p>
                    <p>copyright(c) 2010 BusanInfrastructure Corporation, all rights reserved</p>
                </div>
            </div> <!-- div#ftContents -->
        </footer> <!-- footer#footer -->
    </div> <!-- div#wrap -->
</body></html>


<!--
    주의!!
    header와 footer는 브라우저 크기의 100%를 유지하도록 작성하세요!
-->
